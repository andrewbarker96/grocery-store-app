<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="false">
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="createAccount()" [formGroup]="credentials">
        <ion-item>
          <ion-input
            type="email"
            inputmode="email"
            placeholder="johndoe@gmail.com"
            formControlName="email"
            label="Email"
            labelPlacement="floating"
          ></ion-input>
          <ion-note
            slot="error"
            *ngIf="(email.dirty || email.touched) && email.errors"
            >Please insert a valid email</ion-note
          >
        </ion-item>
        <ion-item>
          <ion-input
            type="password"
            formControlName="password"
            label="Password"
            labelPlacement="floating"
          ></ion-input>
          <ion-note slot="error" *ngIf="checkErrors('password', 'required')"
            >Please insert a password</ion-note
          >
          <ion-note slot="error" *ngIf="checkErrors('password', 'minlength')"
            >Minlength 6 characters</ion-note
          >
        </ion-item>
        <ion-item>
          <ion-input
            type="password"
            formControlName="confirmPassword"
            label="Confirm Password"
            labelPlacement="floating"
          ></ion-input>
          <ion-note slot="error" *ngIf="checkErrors('confirmPassword', 'required')"
            >Please confirm your password</ion-note
          >
          <ion-note slot="error" *ngIf="checkErrors('confirmPassword', 'mustMatch')"
            >Passwords do not match</ion-note
          >
        </ion-item>
        <ion-button
          type="submit"
          expand="block"
          strong="true"
          [disabled]="!credentials.valid"
          >Create my account</ion-button
        >
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
